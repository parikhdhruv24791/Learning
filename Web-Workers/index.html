<body>

    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then(function(reg) {
            console.log('Yey!', reg);
        }).catch(function(err) {
            console.log('Boo!', err);
        });
    }

    </script>
